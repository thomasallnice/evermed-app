name: CI

on:
  pull_request:
  push:
    branches: [refit/mvp-skeleton]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Clean Next cache
        run: npm run clean:next
      - name: Prisma generate
        run: npm run prisma:generate
      - name: Apply migrations (Supabase Cloud)
        if: ${{ env.SUPABASE_DB_URL != '' }}
        env:
          DATABASE_URL: ${{ env.SUPABASE_DB_URL }}
        run: npm run prisma:migrate:deploy
      - name: Seed DB (Supabase Cloud)
        if: ${{ env.SUPABASE_DB_URL != '' }}
        env:
          DATABASE_URL: ${{ env.SUPABASE_DB_URL }}
        run: npm run seed
      - name: Lint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Unit tests
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL }}
          DATABASE_URL: ${{ env.SUPABASE_DB_URL }}
        run: npm run test --if-present
      - name: Monorepo build
        run: npm run build
      - name: E2E (placeholder)
        run: npm run e2e --if-present
      - name: Codex review QA
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL }}
          DATABASE_URL: ${{ env.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          npm run lint --if-present
          npm run typecheck --if-present
          npm run test --if-present
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            ./scripts/smoke-e2e.sh
          else
            echo "[codex-qa] SUPABASE_DB_URL not set â€“ skipping smoke script"
          fi
